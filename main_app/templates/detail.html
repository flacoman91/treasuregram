{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>{{ treasure.name }}</h1>
<img src="{{ treasure.image.url }}"/>
<p>{{ treasure.value }}</p>
<p>{{ treasure.location }}</p>
<button id="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart"
        type="button">
    {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
</button>
{% endblock %}
